<!DOCTYPE html>

<html>
    <header>
        <title> Sinf Login 2 </title>
        <link rel="stylesheet" href="css/loginpage.css" />
        <link rel="stylesheet" href="css/fonts.css" />
    </header>

    <body>
        
        <div class="main_card_block">
            
            <!-- buraco em cima para "colocar o clip" -->
            <div class="main_card_block_upper_cut"> </div>
            
            <!-- clip em cima : parte de trás + frente + ring -->
            <div class="main_card_clip"> 
                <div class="back_clip"> 
                    <div class="front_clip"> 
                        <div class="ring_clip"> </div>
                    </div>
                </div>
            </div>
            
            <!-- titulos -->
            <div class="main_card_title"> 
                <h1> Recep&ccedil;&atilde;o de encomendas </h1>
                <h3> Por favor, autentifique-se. </h3>
            </div>
            
            <!-- formulário de login --> 
            <div class="main_card_loginform"> 
                <form class="main_card_form" > 
                    <input type="text" placeholder="identificador de armaz&eacute;m">
                    <input type="password" placeholder="palavra passe">
                    <button type="submit"> entrar </button>
                </form>
            </div>
            
            <!-- link para o registo -->
            <div class="main_card_register"> 
                <h3> Ainda n&atilde;o tem conta? Resgiste-se 
                    <a id="register_link" href="register.html">aqui</a>. 
                </h3> 
            </div>
            
        </div>
    </body>

</html>
